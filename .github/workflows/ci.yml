# Main CI workflow for pull requests and pushes
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "24"
  BUN_VERSION: "1.1.24"

jobs:
  # ============================================
  # Python (kernel)
  # ============================================
  python-lint:
    name: Python Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: kernel
        run: pip install -e ".[dev]"

      - name: Ruff lint
        working-directory: kernel
        run: ruff check src/

      - name: Ruff format check
        working-directory: kernel
        run: ruff format --check src/

      - name: Mypy type check
        working-directory: kernel
        run: mypy src/cyntra

  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: kernel
        run: pip install -e ".[dev]"

      - name: Run tests with coverage
        working-directory: kernel
        run: pytest --cov=src/cyntra --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: kernel/coverage.xml
          flags: python
          fail_ci_if_error: false

  python-indexing-test:
    name: CocoIndex Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: cocoindex
          POSTGRES_PASSWORD: cocoindex
          POSTGRES_DB: cocoindex
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U cocoindex -d cocoindex"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 30
    env:
      COCOINDEX_DATABASE_URL: postgresql://cocoindex:cocoindex@localhost:5432/cocoindex
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies (with indexing)
        working-directory: kernel
        run: pip install -e ".[dev,indexing]"

      - name: Run CocoIndex integration tests
        working-directory: kernel
        run: pytest -v tests/integration/test_cocoindex_integration.py

  # ============================================
  # TypeScript/React (apps + packages)
  # ============================================
  typescript-check:
    name: TypeScript & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: TypeScript check (desktop)
        working-directory: apps/desktop
        run: bunx tsc --noEmit

      - name: TypeScript check (ui)
        working-directory: packages/ag-ui-ext
        run: bunx tsc --noEmit

      - name: ESLint (desktop)
        working-directory: apps/desktop
        run: bunx eslint src/ --max-warnings=0

      - name: ESLint (ui)
        working-directory: packages/ag-ui-ext
        run: bunx eslint src/ --max-warnings=0

  typescript-test:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Run tests (desktop)
        working-directory: apps/desktop
        run: bun run test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: apps/desktop/coverage/lcov.info
          flags: typescript
          fail_ci_if_error: false

  # ============================================
  # Rust (Tauri backend)
  # ============================================
  rust-check:
    name: Rust Check & Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Set up Rust
        uses: dtolnay/rust-action@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Cargo check
        working-directory: apps/desktop/src-tauri
        run: cargo check

      - name: Cargo clippy
        working-directory: apps/desktop/src-tauri
        run: cargo clippy -- -D warnings

  # ============================================
  # Build verification
  # ============================================
  build-desktop:
    name: Build Desktop App
    runs-on: ubuntu-latest
    needs: [typescript-check, rust-check]
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Set up Rust
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install dependencies
        run: bun install

      - name: Build ag-ui-ext
        working-directory: packages/ag-ui-ext
        run: bun run build

      - name: Build frontend
        working-directory: apps/desktop
        run: bun run build

      - name: Build Tauri (dry run)
        working-directory: apps/desktop
        run: bunx tauri build --ci
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""
